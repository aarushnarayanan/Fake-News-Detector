server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # This is useful so frontend can call /api/analyze instead of full URL
    # But our frontend code is currently hardcoded to http://localhost:8000
    # In a real deployed env, we should use relative paths or env vars.
    # We will keep it simple for now, but adding this proxy block makes it robust.
    location /api/ {
        proxy_pass http://backend:8000/;
    }
}
